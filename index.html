<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>
<body>
    <div class="title">
        <h2>Rock Paper Scissors Game</h2>
    </div>
    <div class="big-container">
        <div class="choice-container">
            <div class="img-container">
                <img src="img/rock.png" alt="Choice">
            </div>
            <div class="text-switch">
                <div class="switch-btn-container">
                    <button id="previous-btn"><</button>
                </div>
                <div class="text" id="choice">Rock</div>
                <div class="switch-btn-container">
                    <button id="next-btn">></button>
                </div>
            </div>
        </div>



        <div class="versus-container">
            <div class="img-container"> <img id="x" src="img/x.png" alt=""></div>
            <div class="text-switch"></div>
        </div>



        <div class="choice-container">
            <div class="img-container">
                <img id="computer" src="img/computer.png" alt="">
            </div>
            <div class="text-switch" id="computer-text">Computer</div>
            </div>
        </div>
    </div>

    <div class="btn-container">
        <button>Play!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
